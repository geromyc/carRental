<body>
    <div class="text-center">
        <h1>Business Name</h1>
        <p id="businessName"></p>
    </div>
        <br>
    <div>
        <h3>Economy cars:</h3>
        <p id="econAvail"></p>
        <h4>Price</h4>
        <p id="econPrice"></p><br>
        <h3>Mid-Sized Cars:</h3>
        <p id="midsizeAvail"></p>
        <h4>Price</h4>
        <p id="midsizePrice"></p><br>
        <button onclick="update()">Update Availability</button>
        <!--<button onclick="economyClass()">Rent an Economy Car</button>-->
        <!--<button onclick="midsizeClass()">Rent a Midsize Car</button><br>-->
        <h3>Rental Form:</h3>
        
        <form id="form">
            Full name:<br>
            <input type="text" id="fullName" placeholder="Bob Saget" required="">
            <br>
            Car Types:<br>
            <select id="carSelect" onchange="update2()">
                <option value="blank">Please Select A Car</option>
                <option value="economyDrop">Economy</option>
                <option value="midsizeDrop">Midsize</option>
            </select>
        </form><br>
        
            <button onclick="carRent()" id="rentCar">Rent the Car</button>
    </div><br>
